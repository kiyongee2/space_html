<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결선택자 - 후손, 자식 선택자</title>
    <style>
        /* 후손 선택은 공백 문자를 사용 */
        section ul{
            border: 2px dotted #00f;
        }
        /* 자식 선택은 >(기호) 사용 */
        section > ul{
            border: 3px solid #f00;
        }
    </style>
</head>
<body>
    <section>
        <header>
            <h1>예약 방법 및 요금</h1>
        </header>
        <p>행복 팬션에 예약하려면</p>
        <ul>
            <li>예약 방법
                <ul>
                    <li>직접 통화</li>
                    <li>문자 남기기</li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li>1인: 40,000원</li>
                    <li>2인: 60,000원</li>
                    <li>3인: 80,000원</li>
                    <li>4인: 100,000원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>

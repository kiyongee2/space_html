<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간의 간격을 설정하는 함수</title>
</head>
<body>
    <h3>3초후에 알림창이 뜨고, 1초에 한번 계속 창이 뜬다.</h3>

    <script>
        //setInterval(실행함수, 초(밀리))
        /*setInterval(function(){
            alert("Hi~");
        }, 3000);*/

        setInterval(() => {
            alert("Hello~");
        }, 3000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 스타일</title>
    <style>
        table{
            border: 1px solid #ccc;
            width: 300px;
            height: 100px;
            text-align: center;
        }
        td{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- 열(column) 병합: colspan -->
    <table>
        <caption>셀 합치기(열병합)</caption>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td colspan="3">2행1열</td>
        </tr>
    </table>
    <br><br>
    <!-- 행(row) 병합: rowspan -->
    <table>
        <caption>셀 합치기(행병합)</caption>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td rowspan="2">비고</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
        </tr>
    </table>
</body>
</html>

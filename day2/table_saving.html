<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별 저축액</title>
    <link rel="stylesheet" href="css/table_style.css">
</head>
<body>
    <h2>월별 저축액</h2>
    <!-- thead:표제목, tbody:표본문, tfoot:표요약 -->
    <table>
        <thead>
            <tr>
                <th>월별</th>
                <th>저축액</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8월</td>
                <td>300000</td>
            </tr>
            <tr>
                <td>9월</td>
                <td>400000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>700000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

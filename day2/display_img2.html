<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성 - 이미지 표시</title>
    <style>
        img{
            /*display: block; /* block-수직배치, 기본은 inline */
            margin: 20px;
        }
        .pic{
            visibility: hidden; /* 숨기기 - 공간 유지 */
        }
    </style>
</head>
<body>
    <img src="images/cat1.jpg" alt="고양이">
    <img src="images/dog.jpg" alt="강아지" class="pic">
    <img src="images/cat2.jpg" alt="고양이">
</body>
</html>
